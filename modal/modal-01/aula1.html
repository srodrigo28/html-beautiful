<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 01 - Modal 01</title>
</head>
<body>
    <button class="open-modal" data-modal="modal-1"> open-modal </button>
    <button class="open-modal" data-modal="modal-2"> open-modal </button>

    <dialog id="modal-1"> <h1>teste 1</h1> </dialog>
    <dialog id="modal-2"> <h1>teste 2</h1> </dialog>

    <script defer>
        const openButtons = document.querySelectorAll('.open-modal')

        openButtons.forEach(button => {
            button.addEventListener("click", () => {
                const modalId = button.getAttribute('data-modal')
                const modal = document.getElementById(modalId)
                console.log(modal)

                modal.show()
            })
        })
    </script>
</body>
</html>
